		var projects = {

			},
			"Gotcha!": {

		var help = {

				"projects": "Find out about my projects!",
				"jokes": "Some cool jokes!",
				"clear": "clear the terminal"
			}
		}

		$('#terminalScreen').terminal(function(command, term) {
		    if (command == 'help') {
		        term.echo(JSON.stringify(help, null, 4));
		    }
		    else if(command == "about"){
		    	term.echo(JSON.stringify(hobbies, null, 4));
		    }
		    else if(command == "projects"){
		    	term.echo(JSON.stringify(projects, null, 4));	
		    }
		    else if(command == "jokes"){
		    	term.echo(JSON.stringify(jokes, null, 4));	
		    }
		    else {
		        term.echo('unknown command');
		    }
		},
			{ prompt: '>', 
			  name: 'test',
			  greetings: 'Welcome to my site! Type "help" for commands'
			});
